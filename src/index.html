<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проект про интересные места России">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Анна Пискунова">
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/header_logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="#" alt="Фото" class="profile__kusto">
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__text"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards-grid">

        </section>
        <template class="new-card">
            <article class="cards-grid__card"><img src="#" alt="" class="cards-grid__image">
                <button class="cards-grid__trash-bin" type="button"></button>
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text"></h2>
                    <div class=cards-grid__like>
                        <button class="cards-grid__like_img" type="button"></button>
                        <div class="cards-grid__like_num"></div>
                    </div>
                </div>
            </article>
        </template>
    </main>
    <footer>
        <p class="footer">
            © 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="popup__form popup__form_profile" novalidate>
                <input type="text" required placeholder="Имя" name="name"
                    class="popup__input popup__input_profile popup__name popup__name_edit_profile" id="name-input"
                    minlength="2" maxlength="40">
                <span class="name-input-error popup__input-error"></span>
                <input type="text" required placeholder="Профессиональная деятельность" name="text"
                    class="popup__input popup__input_profile popup__text popup__text_edit_profile" id="text-input"
                    minlength="2" maxlength="200">
                <span class="text-input-error popup__input-error"></span>
                <button type="submit" value="Сохранить" class="popup__button popup__button_disabled">Сохранить</button>
            </form>
            <button class="popup__close-icon popup__close-profile" type="button"></button>
        </div>
    </section>
    <section class="popup popup_card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form name="formCard" class="popup__form popup__form_card" novalidate>
                <input type="text" required placeholder="Название" name="name"
                    class=" popup__input popup__input_card popup__name popup__name_card" id="name-card-input"
                    minlength="2" maxlength="30">
                <span class="name-card-input-error popup__input-error"></span>
                <input type="url" required placeholder="Ссылка на картинку" name="link"
                    class="popup__input popup__input_card popup__text popup__text_card" id="url-input">
                <span class="url-input-error popup__input-error"></span>
                <button type="submit" value="Сохранить"
                    class="popup__button popup__button_card popup__button_disabled">Сохранить</button>
            </form>
            <button class="popup__close-icon popup__close-card" type="button"></button>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__image-container">
            <button type="button" class="popup__close-icon popup__close-icon_fullscreen"></button>
            <img src="#" alt="#" class="popup__full-image">
            <h2 class="popup__image-name"></h2>
        </div>
    </section>
    <section class="popup popup__delete">
        <div class="popup__delete-container">
            <button type="button" class="popup__close-icon popup__close-icon__delete"></button>
            <div class="popup__heading popup__heading_delete">Вы уверены?</div>
            <form name="formDelete" class="popup__form popup__form_delete" novalidate>
                <button type="submit" class="popup__button">Да</button>
            </form>
        </div>
    </section>
    <section class="popup popup__avatar">
        <div class="popup__container">
            <h2 class="popup__heading">Обновить аватар</h2>
            <form name="formAvatar" class="popup__form popup__form_avatar" novalidate>
                <input type="url" required placeholder="Обновить аватар" name="avatar"
                    class=" popup__input popup__input_avatar popup__text" id="avatar-input">
                <span class="avatar-input-error popup__input-error"></span>
                <button type="submit" value="Сохранить"
                    class="popup__button popup__button_avatar popup__button_disabled">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon popup__close-icon__avatar"></button>
        </div>
    </section>
</body>

</html>
