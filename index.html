<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проект про интересные места России">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Анна Пискунова">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.png" alt="Жак-Ив Кусто" class="profile__kusto">
            <ul class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button type="button" class="profile__button"><img src="./images/edit_button.svg" alt="изменить текст"></button>
                <li class="profile__text">Исследователь океана</li>
            </ul>
            <button class="profile__add-button" type="button"><img src = "./images/add_button.svg" alt = "добавить карточку"></button>
        </section>
        <section class="cards-grid">
            <article class="cards-grid__card"><img src="./images/karachaevsk.png" alt="Карачаевск" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Карачаевск</p><button class="cards-grid__like"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/elbrus.png" alt="Эльбрус" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Эльбрус</p><button class="cards-grid__like"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/dombai.png" alt="Домбай" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Домбай</p><button class="cards-grid__like"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/elbrus.png" alt="Эльбрус" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Эльбрус</p><button class="cards-grid__like"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/dombai.png" alt="Домбай" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Домбай</p><button class="cards-grid__like"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="cards-grid__image">
                <div class="cards-grid__container">
                    <p class="cards-grid__text">Карачаево-Черкессия</p><button class="cards-grid__like"></button>
                </div>
            </article>
        </section>
        <footer class="footer">
            © 2020 Mesto Russia
        </footer>
    </main>
    <article class="popup">
        <form class="popup__container" name="форма">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" placeholder="Жак-Ив Кусто" name="Имя" class="name"></label>
            <input type="text" placeholder="Исследователь океана" name="Текст" class="text"></label>
            <input type="submit" name="Сохранить" value="Сохранить" class="popup__button">
            <button class="popup__close-icon" type="button"><img src = "./images/close_icon.svg" alt = "закрыть"></button>
        </form>
    </article>
    <script src="./scripts/script.js"></script>
</body>

</html>
