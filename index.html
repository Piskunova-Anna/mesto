<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проект про интересные места России">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Анна Пискунова">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.png" alt="Жак-Ив Кусто" class="profile__kusto">
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button></div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards-grid">

        </section>
        <template class = "new-card">
            <article class="cards-grid__card"><img src="#" alt="" class="cards-grid__image">
                <button class = "cards-grid__trash-bin" type = "button"></button>
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text"></h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
        </template>
    </main>
    <footer>
        <p class="footer">
            © 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" placeholder="Жак-Ив Кусто" name="name" class="popup__name popup__name_edit_profile">
                <input type="text" placeholder="Исследователь океана" name="text" class="popup__text popup__text_edit_profile">
                <input type="submit" value="Сохранить" class="popup__button">
            </form>
            <button class="popup__close-icon popup_close-profile" type="button"></button>
        </div>
    </section>
    <section class="popup popup_card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form name="form" class="popup__form popup__form_card">
                <input type="text" placeholder="Название" name="name" class="popup__name popup__name_card">
                <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__text popup__text_card">
                <input type="submit" value="Сохранить" class="popup__button popup__button_card">
            </form>
            <button class="popup__close-icon popup_close-card" type="button"></button>
        </div>
    </section>
    <section class = "popup popup__image">
        <div class = "popup__image-container">
        <button type = "button" class = "popup__close-icon popup__close-icon_fullscreen"></button>
        <img src = "#" alt = "" class = "popup__full-image">
        <h2 class = "popup__image-name"></h2>
    </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
