<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проект про интересные места России">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Анна Пискунова">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.png" alt="Жак-Ив Кусто" class="profile__kusto">
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards-grid">
            <article class="cards-grid__card"><img src="./images/karachaevsk.png" alt="Карачаевск" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Карачаевск</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/elbrus.png" alt="Эльбрус" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Эльбрус</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/dombai.png" alt="Домбай" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Домбай</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/elbrus.png" alt="Эльбрус" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Эльбрус</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/dombai.png" alt="Домбай" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Домбай</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
            <article class="cards-grid__card"><img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="cards-grid__image">
                <div class="cards-grid__container">
                    <h2 class="cards-grid__text">Карачаево-Черкессия</h2><button class="cards-grid__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p class="footer">
            © 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" placeholder="Жак-Ив Кусто" name="name" class="popup__name popup__name_edit_profile">
                <input type="text" placeholder="Исследователь океана" name="text" class="popup__text popup__text_edit_profile">
                <input type="submit" value="Сохранить" class="popup__button">
            </form>
            <button class="popup__close-icon" type="button"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
